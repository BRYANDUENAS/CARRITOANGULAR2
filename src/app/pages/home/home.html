<div class="container-fluid px-6 py-4">
    <div class="row g-4">
        @for (producto of productosTienda; track producto) {
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> <!-- Cambiado a col-lg-4 -->
            <div class="card h-90 shadow-sm mx-2">
                <img [src]="producto.imagen" class="card-img-top p-2" alt="{{producto.nombre}}"
                    style="height:300px; width: 90%; object-fit: contain;" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{producto.nombre}}</h5>
                    <button class="btn btn-secondary" routerLink="/detallesdeproducto/{{producto.id}}">
                        Más información
                    </button>
                    <div class="mt-auto">
                        <p class="card-title">{{producto.descripcion}}</p>
                    </div>
                    <div class="mt-auto">
                        <p class="card-title">{{producto.precio}}</p>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
